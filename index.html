<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Sweety ‚ù§Ô∏è</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  overflow: hidden;
  background: black;
}

/* Slideshow */
.slideshow {
  position: fixed;
  inset: 0;
  z-index: 1;
  display: none;
}

.slideshow img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 1.5s ease-in-out, transform 6s ease;
}

.slideshow img.active {
  opacity: 1;
  transform: scale(1.05);
}

/* Overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.35);
  z-index: 2;
  display: none;
}

/* Card */
.card {
  position: relative;
  z-index: 3;
  background: white;
  width: 90%;
  max-width: 380px;
  padding: 25px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.35);
  margin: auto;
}

h1 {
  color: #ff4d6d;
  font-size: 24px;
}

p {
  color: #555;
  font-size: 15px;
}

/* Buttons */
.buttons {
  margin-top: 20px;
  position: relative;
  height: 50px;
}

button {
  padding: 12px 25px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ddd;
  position: absolute;
}

/* Hearts */
.heart {
  position: fixed;
  font-size: 20px;
  animation: fall linear forwards;
  z-index: 4;
}

@keyframes fall {
  0% { transform: translateY(-10px); opacity: 1; }
  100% { transform: translateY(110vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- SLIDESHOW -->
<div class="slideshow" id="slideshow">
  <img src="images/1.jpg">
  <img src="images/2.jpg">
  <img src="images/3.jpg">
  <img src="images/4.jpg">
  <img src="images/5.jpg">
  <img src="images/6.jpg">
  <img src="images/7.jpg">
  <img src="images/8.jpg">
  <img src="images/9.jpg">
  <img src="images/10.jpg">
</div>

<div class="overlay" id="overlay"></div>

<!-- CARD -->
<div class="card" id="card">
  <h1>Anamika üíñ</h1>
  <p>
    From smiles to silence,<br>
    from chaos to calm‚Ä¶<br>
    you are my favorite feeling, Sweety üòè
  </p>

  <h1>Will you be my Valentine? üåπ</h1>

  <div class="buttons">
    <button id="yes">YES ‚ù§Ô∏è</button>
    <button id="no">NO üôà</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");
const slideshow = document.getElementById("slideshow");
const overlay = document.getElementById("overlay");
const images = slideshow.querySelectorAll("img");

let current = 0;
let started = false;

// NO button runs away
noBtn.addEventListener("mouseenter", () => {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 80 - 40;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

// YES clicked ‚ù§Ô∏è
yesBtn.addEventListener("click", () => {
  if (started) return;
  started = true;

  card.style.display = "none";
  slideshow.style.display = "block";
  overlay.style.display = "block";

  images[0].classList.add("active");

  setInterval(() => {
    images[current].classList.remove("active");
    current = (current + 1) % images.length;
    images[current].classList.add("active");
  }, 3500);

  startHeartRain();
});

function startHeartRain() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 2 + 3 + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
  }, 300);
}
</script>

</body>
</html>
