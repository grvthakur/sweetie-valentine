<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Sweety â¤ï¸</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  overflow: hidden;
}

/* Google Drive Video Background */
.video-bg {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 120vw;
  height: 120vh;
  transform: translate(-50%, -50%);
  border: none;
  z-index: -2;
  pointer-events: none;
}

/* Dark overlay for readability */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.35);
  z-index: -1;
}

/* Card */
.card {
  background: white;
  width: 90%;
  max-width: 380px;
  padding: 25px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.35);
  margin: auto;
}

h1 {
  color: #ff4d6d;
  font-size: 24px;
}

p {
  color: #555;
  font-size: 15px;
}

/* Buttons */
.buttons {
  margin-top: 20px;
  position: relative;
  height: 50px;
}

button {
  padding: 12px 25px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ddd;
  position: absolute;
}

/* Hearts */
.heart {
  position: fixed;
  font-size: 20px;
  animation: fall linear forwards;
}

@keyframes fall {
  0% { transform: translateY(-10px); opacity: 1; }
  100% { transform: translateY(110vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- GOOGLE DRIVE VIDEO (initially paused) -->
<iframe
  id="driveVideo"
  class="video-bg"
  src="https://drive.google.com/file/d/1U3hdjLUHT0fzRA4IoItob7T5nSwN3mj3/preview"
  allow="autoplay">
</iframe>

<div class="overlay"></div>

<div class="card" id="card">
  <h1>Anamika ğŸ’–</h1>
  <p>
    From smiles to silence,<br>

  </p>

  <h1>Will you be my Valentine? ğŸŒ¹</h1>

  <p style="font-size:12px;color:#999;">
    Tap YES to start our moment ğŸ¶â¤ï¸
  </p>

  <div class="buttons">
    <button id="yes">YES â¤ï¸</button>
    <button id="no">NO ğŸ™ˆ</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");

const card = document.getElementById("card");

// NO button runs away ğŸ˜ˆ

// YES clicked â¤ï¸ â†’ START VIDEO

    "https://drive.google.com/file/d/1U3hdjLUHT0fzRA4IoItob7T5nSwN3mj3/preview?autoplay=1";

  card.innerHTML = `
    <h1>Yaaay! ğŸ˜ğŸ’–</h1>

    </p>
    <h2>Forever yours ğŸ’â¤ï¸</h2>

// Heart rain â¤ï¸
function startHeartRain() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 2 + 3 + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
  }, 300);
}
</script>

</body>
</html>
