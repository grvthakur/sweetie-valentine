<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Sweety ‚ù§Ô∏è</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Background Video */
        .bg-video {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Romantic overlay */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(255, 77, 109, 0.55);
            z-index: -1;
        }

        /* Card */
        .card {
            background: white;
            width: 90%;
            max-width: 380px;
            padding: 25px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            margin: auto;
        }

        h1 {
            color: #ff4d6d;
            font-size: 24px;
        }

        p {
            color: #555;
            font-size: 15px;
        }

        .buttons {
            margin-top: 20px;
            position: relative;
            height: 50px;
        }

        button {
            padding: 12px 25px;
            border-radius: 30px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        #yes {
            background: #ff4d6d;
            color: white;
        }

        #no {
            background: #ddd;
            position: absolute;
        }

        /* Hearts */
        .heart {
            position: fixed;
            font-size: 20px;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px);
                opacity: 1;
            }

            100% {
                transform: translateY(110vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <!-- Background Video -->
    <video id="bgVideo" class="bg-video" autoplay muted loop playsinline>
        <source src="https://drive.google.com/uc?export=download&id=1U3hdjLUHT0fzRA4IoItob7T5nSwN3mj3" type="video/mp4">
    </video>

    <div class="overlay"></div>

    <div class="card" id="card">
        <h1>Anamika üíñ</h1>
        <p>
            From smiles to silence,<br>
            from chaos to calm‚Ä¶<br>
            you are my favorite feeling, Sweety üòè
        </p>

        <h1>Will you be my Valentine? üåπ</h1>

        <div class="buttons">
            <button id="yes">YES ‚ù§Ô∏è</button>
            <button id="no">NO üôà</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("no");
        const yesBtn = document.getElementById("yes");
        const card = document.getElementById("card");
        const video = document.getElementById("bgVideo");

        // NO button escape üòà
        noBtn.addEventListener("mouseenter", () => {
            const x = Math.random() * 200 - 100;
            const y = Math.random() * 80 - 40;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        });

        // YES click ‚ù§Ô∏è
        yesBtn.addEventListener("click", () => {
            video.muted = false;
            video.volume = 1.0;
            video.play();

            card.innerHTML = `
    <h1>Yaaay! üòçüíñ</h1>
    <p>
      Happy Valentine‚Äôs Day, my Sweety üåπ<br><br>
      Thank you for choosing me every day.
    </p>
    <h2>Forever yours üíç‚ù§Ô∏è</h2>
  `;

            startHeartRain();
        });

        function startHeartRain() {
            setInterval(() => {
                const heart = document.createElement("div");
                heart.className = "heart";
                heart.innerText = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }
    </script>

</body>

</html>
