<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Sweetie Baby üòò</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffd1ff);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ========== HEART CARD ========== */
.heart-card {
  position: relative;
  width: 320px;
  height: 280px;
  background: #ff4d6d; /* deep pink */
  transform: rotate(-45deg);
  border-radius: 20px;
  box-shadow: 0 25px 50px rgba(255, 77, 109, 0.5);
  z-index: 5;
}

.heart-card::before,
.heart-card::after {
  content: "";
  position: absolute;
  width: 320px;
  height: 280px;
  background: #ff4d6d;
  border-radius: 50%;
}

.heart-card::before {
  top: -160px;
  left: 0;
}

.heart-card::after {
  left: 160px;
  top: 0;
}

/* Content inside heart */
.heart-content {
  position: absolute;
  inset: 0;
  transform: rotate(45deg);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
  padding: 20px;
}

/* Text */
h1 {
  font-size: 22px;
  margin-bottom: 10px;
}

p {
  font-size: 14px;
  margin-bottom: 20px;
}

/* Buttons */
.buttons {
  position: relative;
  width: 200px;
  height: 60px;
}

button {
  padding: 10px 22px;
  border-radius: 30px;
  border: none;
  font-size: 15px;
  cursor: pointer;
  position: absolute;
}

#yes {
  background: white;
  color: #ff4d6d;
  left: 0;
}

#no {
  background: #ffe6ec;
  color: #ff4d6d;
  left: 110px;
}

/* ========== EFFECTS ========== */
.heart {
  position: fixed;
  font-size: 26px;
  animation: fall linear forwards;
  z-index: 7;
}

@keyframes fall {
  0% { transform: translateY(-10px); opacity: 1; }
  100% { transform: translateY(110vh); opacity: 0; }
}

.firework {
  position: fixed;
  font-size: 32px;
  animation: explode 1.2s ease-out forwards;
  z-index: 9;
}

@keyframes explode {
  0% { transform: scale(0); opacity: 1; }
  100% { transform: scale(3); opacity: 0; }
}

.love-message {
  position: fixed;
  bottom: 12%;
  width: 100%;
  text-align: center;
  font-size: 22px;
  color: white;
  font-weight: 600;
  z-index: 10;
  text-shadow: 0 4px 10px rgba(0,0,0,0.6);
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="bgMusic" src="music.mp3" loop></audio>

<!-- HEART CARD -->
<div class="heart-card" id="card">
  <div class="heart-content">
    <h1>Anamika üíñ</h1>
    <p>Will you be my Valentine? üåπ</p>

    <div class="buttons">
      <button id="yes">YES ‚ù§Ô∏è</button>
      <button id="no">NO üôà</button>
    </div>
  </div>
</div>

<!-- MESSAGE -->
<div class="love-message" id="loveMessage"></div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");
const loveMessage = document.getElementById("loveMessage");
const bgMusic = document.getElementById("bgMusic");

let started = false;

/* NO BUTTON RUNS FROM CURSOR üòà */
document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();
  const cx = rect.left + rect.width / 2;
  const cy = rect.top + rect.height / 2;
  const dist = Math.hypot(e.clientX - cx, e.clientY - cy);

  if (dist < 120) {
    const maxX = window.innerWidth - rect.width - 20;
    const maxY = window.innerHeight - rect.height - 20;
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  }
});

/* YES CLICK ‚ù§Ô∏è */
yesBtn.addEventListener("click", () => {
  if (started) return;
  started = true;

  card.style.display = "none";

  // Fireworks first üéÜ
  for (let i = 0; i < 80; i++) {
    const f = document.createElement("div");
    f.className = "firework";
    f.innerText = "üéÜ";
    f.style.left = Math.random() * 100 + "vw";
    f.style.top = Math.random() * 100 + "vh";
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 1200);
  }

  setTimeout(() => {
    bgMusic.volume = 0.6;
    bgMusic.play().catch(()=>{});
    startTyping();
    startHeartRain();
  }, 2000);
});

/* TYPING MESSAGE */
function startTyping() {
  const text = "Forever yours üíç‚ù§Ô∏è\nThank you for choosing me, my Sweetie Baby üòò";
  let i = 0;
  loveMessage.innerHTML = "";
  const t = setInterval(() => {
    loveMessage.innerHTML += text[i] === "\n" ? "<br>" : text[i];
    i++;
    if (i >= text.length) clearInterval(t);
  }, 70);
}

/* HEART SHOWER ‚ù§Ô∏è */
function startHeartRain() {
  const hearts = ["‚ù§Ô∏è","üíñ","üíó"];
  setInterval(() => {
    for (let i = 0; i < 4; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerText = hearts[Math.floor(Math.random()*hearts.length)];
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = Math.random() * 2 + 2 + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 4500);
    }
  }, 250);
}
</script>

</body>
</html>
