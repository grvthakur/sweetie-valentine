<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Sweetie Baby üòò</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffd1ff);
}

/* Slideshow */
.slideshow {
  position: fixed;
  inset: 0;
  z-index: 1;
  display: none;
}

.slideshow img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 0.8s ease-in-out, transform 6s ease;
}

.slideshow img.active {
  opacity: 1;
  transform: scale(1.08);
}

/* Overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  z-index: 2;
  display: none;
}

/* Love message */
.love-message {
  position: fixed;
  bottom: 14%;
  width: 100%;
  text-align: center;
  font-size: 22px;
  color: white;
  font-weight: 600;
  z-index: 6;
  text-shadow: 0 4px 12px rgba(0,0,0,0.7);
}

/* Card */
.card {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 5;
}

.card-inner {
  background: white;
  width: 90%;
  max-width: 380px;
  padding: 25px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 25px 60px rgba(0,0,0,0.4);
}

h1 {
  color: #ff4d6d;
  font-size: 24px;
}

p {
  color: #555;
  font-size: 15px;
}

/* Buttons */
.buttons {
  margin-top: 22px;
  position: relative;
  height: 60px;
  width: 100%;
  max-width: 300px;
  margin-left: auto;
  margin-right: auto;
}

button {
  padding: 12px 26px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  position: absolute;
  top: 0;
  transition: transform 0.2s, box-shadow 0.2s;
}

#yes {
  background: #ff4d6d;
  color: white;
  left: 0;
  box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
}

#yes:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 20px rgba(255, 77, 109, 0.6);
}

#no {
  background: #ddd;
  left: 150px; /* beside YES on load */
  box-shadow: 0 4px 15px rgba(0,0,0,0.15);
  transition: all 0.4s ease;
}

#no:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 20px rgba(0,0,0,0.25);
}

/* Floating NO button state */
#no.floating {
  position: fixed;
  z-index: 100;
  transition: left 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
              top 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  animation: floatGlow 1.5s infinite alternate;
}

@keyframes floatGlow {
  from { 
    box-shadow: 0 4px 15px rgba(0,0,0,0.15), 0 0 8px rgba(255,255,255,0.8);
  }
  to { 
    box-shadow: 0 6px 25px rgba(0,0,0,0.3), 0 0 15px rgba(255,255,255,1);
  }
}

/* Tooltip for NO button */
.no-tooltip {
  position: fixed;
  background: rgba(0,0,0,0.8);
  color: white;
  padding: 8px 12px;
  border-radius: 10px;
  font-size: 12px;
  z-index: 101;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.3s;
  white-space: nowrap;
  transform: translateY(-40px);
}

/* Hearts */
.heart {
  position: fixed;
  font-size: 26px;
  animation: fall linear forwards;
  z-index: 7;
}

@keyframes fall {
  from { transform: translateY(-10vh); opacity: 1; }
  to { transform: translateY(110vh); opacity: 0; }
}

/* Fireworks */
.firework {
  position: fixed;
  font-size: 38px;
  animation: explode 2.8s ease-out forwards;
  z-index: 20;
}

@keyframes explode {
  from { transform: scale(0); opacity: 1; }
  to { transform: scale(4); opacity: 0; }
}

/* Flash */
.flash {
  position: fixed;
  inset: 0;
  background: white;
  animation: flash 1.2s ease-out forwards;
  z-index: 30;
}

@keyframes flash {
  0% { opacity: 0; }
  20% { opacity: 0.9; }
  100% { opacity: 0; }
}

/* Confetti */
.confetti {
  position: fixed;
  font-size: 22px;
  animation: confettiFall 3.5s linear forwards;
  z-index: 15;
}

@keyframes confettiFall {
  from { transform: translateY(-10vh) rotate(0deg); }
  to { transform: translateY(110vh) rotate(720deg); }
}
</style>
</head>

<body>

<audio id="bgMusic" src="https://assets.mixkit.co/music/preview/mixkit-romantic-sunset-678.mp3" loop></audio>

<div class="slideshow" id="slideshow">
  <img src="https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80">
  <img src="https://images.unsplash.com/photo-1518495978942-83cdb633d6d6?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80">
  <img src="https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80">
  <img src="https://images.unsplash.com/photo-1518495978942-83cdb633d6d6?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80">
  <img src="https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80">
</div>

<div class="overlay" id="overlay"></div>
<div class="love-message" id="loveMessage"></div>

<div class="card" id="card">
  <div class="card-inner">
    <h1>Anamika üíñ</h1>
    <p>
      From smiles to silence,<br>
      from chaos to calm‚Ä¶<br>
      you are my favorite feeling, Sweetie Baby üòò
    </p>

    <h1>Will you be my Valentine? üåπ</h1>

    <div class="buttons">
      <button id="yes">YES ‚ù§Ô∏è</button>
      <button id="no">NO üôà</button>
    </div>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");
const slideshow = document.getElementById("slideshow");
const overlay = document.getElementById("overlay");
const images = slideshow.querySelectorAll("img");
const loveMessage = document.getElementById("loveMessage");
const bgMusic = document.getElementById("bgMusic");

let started = false;
let noButtonEscaped = false;
let current = 0;
let tooltip = null;

// Create tooltip for NO button
function createTooltip() {
  tooltip = document.createElement("div");
  tooltip.className = "no-tooltip";
  tooltip.textContent = "Try to catch me! üòâ";
  document.body.appendChild(tooltip);
}

// Show tooltip near NO button
function showTooltip(x, y) {
  if (!tooltip) return;
  tooltip.style.left = (x - 40) + "px";
  tooltip.style.top = (y - 50) + "px";
  tooltip.style.opacity = "1";
}

// Hide tooltip
function hideTooltip() {
  if (!tooltip) return;
  tooltip.style.opacity = "0";
}

/* NO BUTTON ESCAPES ACROSS SCREEN - Only when cursor approaches */
document.addEventListener("mousemove", e => {
  if (started) return;
  
  const r = noBtn.getBoundingClientRect();
  const d = Math.hypot(
    e.clientX - (r.left + r.width / 2),
    e.clientY - (r.top + r.height / 2)
  );
  
  // Show tooltip when cursor is near but not too close
  if (d < 100 && d > 60 && !noButtonEscaped) {
    showTooltip(r.left + r.width/2, r.top);
  } else {
    hideTooltip();
  }
  
  // Start escaping when cursor gets too close
  if (d < 60) {
    hideTooltip();
    
    if (!noButtonEscaped) {
      noButtonEscaped = true;
      noBtn.classList.add("floating");
      
      // Play a sound effect for escape
      try {
        const escapeSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-cartoon-toy-whistle-616.mp3");
        escapeSound.volume = 0.3;
        escapeSound.play().catch(() => {});
      } catch (e) {}
    }
    
    // Calculate random position within window bounds
    const maxX = window.innerWidth - r.width - 20;
    const maxY = window.innerHeight - r.height - 20;
    
    // Generate new position (avoiding cursor)
    let newX, newY;
    let attempts = 0;
    
    do {
      newX = Math.random() * maxX;
      newY = Math.random() * maxY;
      attempts++;
      
      // Ensure it's far from cursor
      const distanceFromCursor = Math.hypot(
        e.clientX - (newX + r.width/2),
        e.clientY - (newY + r.height/2)
      );
      
      // If far enough or too many attempts, accept position
      if (distanceFromCursor > 150 || attempts > 10) {
        noBtn.style.left = newX + "px";
        noBtn.style.top = newY + "px";
        break;
      }
    } while (attempts < 15);
  }
});

// Create tooltip when page loads
window.addEventListener("load", createTooltip);

/* YES CLICK */
yesBtn.addEventListener("click", () => {
  if (started) return;
  started = true;
  
  // Remove tooltip if it exists
  if (tooltip) {
    tooltip.remove();
  }
  
  bgMusic.volume = 0.6;
  bgMusic.play().catch(()=>{});
  
  noBtn.style.display = "none";
  startCelebration();
  
  setTimeout(() => {
    card.style.display = "none";
    slideshow.style.display = "block";
    overlay.style.display = "block";
    
    images[0].classList.add("active");
    setInterval(() => {
      images[current].classList.remove("active");
      current = (current + 1) % images.length;
      images[current].classList.add("active");
    }, 2000);
    
    startHeartRain();
    startTyping();
  }, 3800);
});

/* CELEBRATION */
function startCelebration() {
  const flash = document.createElement("div");
  flash.className = "flash";
  document.body.appendChild(flash);
  setTimeout(() => flash.remove(), 1200);
  
  for (let wave = 0; wave < 8; wave++) {
    setTimeout(() => {
      for (let i = 0; i < 90; i++) {
        const f = document.createElement("div");
        f.className = "firework";
        f.textContent = Math.random() > 0.5 ? "üéÜ" : "‚ú®";
        f.style.left = Math.random() * 100 + "vw";
        f.style.top = Math.random() * 100 + "vh";
        document.body.appendChild(f);
        setTimeout(() => f.remove(), 2800);
      }
    }, wave * 350);
  }
  
  const confetti = ["üéâ","üéä","‚ù§Ô∏è","üíñ","üåπ"];
  for (let i = 0; i < 150; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.textContent = confetti[Math.floor(Math.random()*confetti.length)];
    c.style.left = Math.random() * 100 + "vw";
    c.style.animationDuration = Math.random() * 2 + 2 + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3600);
  }
}

/* HEART RAIN */
function startHeartRain() {
  const hearts = ["‚ù§Ô∏è","üíñ","üíó"];
  setInterval(() => {
    for (let i = 0; i < 5; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = hearts[Math.floor(Math.random()*hearts.length)];
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = Math.random() * 2 + 2 + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 4500);
    }
  }, 150);
}

/* TYPING MESSAGE */
function startTyping() {
  const text = "Forever yours üíç‚ù§Ô∏è\nThank you for choosing me, my Sweetie Baby üòò";
  let i = 0;
  loveMessage.innerHTML = "";
  const t = setInterval(() => {
    loveMessage.innerHTML += text[i] === "\n" ? "<br>" : text[i];
    i++;
    if (i >= text.length) clearInterval(t);
  }, 70);
}

// Handle window resize - keep NO button within bounds if it's floating
window.addEventListener("resize", () => {
  if (noButtonEscaped) {
    const r = noBtn.getBoundingClientRect();
    const maxX = window.innerWidth - r.width - 20;
    const maxY = window.innerHeight - r.height - 20;
    
    // Ensure button stays within bounds
    let currentX = parseInt(noBtn.style.left) || 0;
    let currentY = parseInt(noBtn.style.top) || 0;
    
    if (currentX > maxX) noBtn.style.left = maxX + "px";
    if (currentY > maxY) noBtn.style.top = maxY + "px";
  }
});
</script>

</body>
</html>
