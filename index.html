<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Sweetie Baby üòò</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffd1ff);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ---------- CARD ---------- */
.card {
  position: relative;
  z-index: 5;
  background: #ff4d6d;
  width: 90%;
  max-width: 360px;
  padding: 28px 22px;
  border-radius: 25px;
  text-align: center;
  color: white;
  box-shadow: 0 25px 50px rgba(255,77,109,0.45);
}

.card h1 {
  margin: 0;
  font-size: 24px;
}

.card p {
  font-size: 15px;
  margin: 12px 0 20px;
}

/* ---------- BUTTONS ---------- */
.buttons {
  position: relative;
  height: 50px;
}

button {
  padding: 12px 26px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  position: absolute;
}

#yes {
  background: white;
  color: #ff4d6d;
  left: 20px;
}

#no {
  background: #ffe6ec;
  color: #ff4d6d;
  left: 150px;
}

/* ---------- SLIDESHOW ---------- */
.slideshow {
  position: fixed;
  inset: 0;
  display: none;
  z-index: 1;
}

.slideshow img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 0.8s ease;
}

.slideshow img.active {
  opacity: 1;
}

/* ---------- OVERLAY ---------- */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.35);
  display: none;
  z-index: 2;
}

/* ---------- MESSAGE ---------- */
.love-message {
  position: fixed;
  bottom: 12%;
  width: 100%;
  text-align: center;
  font-size: 22px;
  color: white;
  font-weight: 600;
  z-index: 6;
  text-shadow: 0 4px 10px rgba(0,0,0,0.6);
}

/* ---------- HEART RAIN ---------- */
.heart {
  position: fixed;
  font-size: 26px;
  animation: fall linear forwards;
  z-index: 7;
}

@keyframes fall {
  from { transform: translateY(-10px); opacity: 1; }
  to { transform: translateY(110vh); opacity: 0; }
}

/* ---------- FIREWORK ---------- */
.firework {
  position: fixed;
  font-size: 32px;
  animation: explode 1.2s ease-out forwards;
  z-index: 9;
}

@keyframes explode {
  from { transform: scale(0); opacity: 1; }
  to { transform: scale(3); opacity: 0; }
}
</style>
</head>

<body>

<audio id="bgMusic" src="music.mp3" loop></audio>

<div class="slideshow" id="slideshow">
  <img src="images/1.jpg">
  <img src="images/2.jpg">
  <img src="images/3.jpg">
  <img src="images/4.jpg">
  <img src="images/5.jpg">
  <img src="images/6.jpg">
  <img src="images/7.jpg">
  <img src="images/8.jpg">
  <img src="images/9.jpg">
  <img src="images/10.jpg">
</div>

<div class="overlay" id="overlay"></div>
<div class="love-message" id="loveMessage"></div>

<!-- CARD -->
<div class="card" id="card">
  <h1>Anamika üíñ</h1>
  <p>Will you be my Valentine? üåπ</p>

  <div class="buttons">
    <button id="yes">YES ‚ù§Ô∏è</button>
    <button id="no">NO üôà</button>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const card = document.getElementById("card");
const slideshow = document.getElementById("slideshow");
const overlay = document.getElementById("overlay");
const images = slideshow.querySelectorAll("img");
const loveMessage = document.getElementById("loveMessage");
const bgMusic = document.getElementById("bgMusic");

let current = 0;
let started = false;

/* NO BUTTON AVOIDS CURSOR */
document.addEventListener("mousemove", (e) => {
  const r = noBtn.getBoundingClientRect();
  const d = Math.hypot(
    e.clientX - (r.left + r.width/2),
    e.clientY - (r.top + r.height/2)
  );

  if (d < 120) {
    noBtn.style.left = Math.random() * 180 + "px";
    noBtn.style.top = Math.random() * 10 + "px";
  }
});

/* YES CLICK */
yesBtn.addEventListener("click", () => {
  if (started) return;
  started = true;

  card.style.display = "none";

  // Fireworks first
  for (let i = 0; i < 70; i++) {
    const f = document.createElement("div");
    f.className = "firework";
    f.innerText = "üéÜ";
    f.style.left = Math.random() * 100 + "vw";
    f.style.top = Math.random() * 100 + "vh";
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 1200);
  }

  setTimeout(() => {
    bgMusic.volume = 0.6;
    bgMusic.play().catch(()=>{});

    slideshow.style.display = "block";
    overlay.style.display = "block";

    images[0].classList.add("active");
    setInterval(() => {
      images[current].classList.remove("active");
      current = (current + 1) % images.length;
      images[current].classList.add("active");
    }, 1800);

    startHearts();
    startTyping();
  }, 1800);
});

function startHearts() {
  const hearts = ["‚ù§Ô∏è","üíñ","üíó"];
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = hearts[Math.floor(Math.random()*hearts.length)];
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = Math.random() * 2 + 2 + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 4500);
  }, 200);
}

function startTyping() {
  const text = "Forever yours üíç‚ù§Ô∏è\nThank you for choosing me, my Sweetie Baby üòò";
  let i = 0;
  const t = setInterval(() => {
    loveMessage.innerHTML += text[i] === "\n" ? "<br>" : text[i];
    i++;
    if (i >= text.length) clearInterval(t);
  }, 70);
}
</script>

</body>
</html>
