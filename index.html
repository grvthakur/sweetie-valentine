<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Sweetie Baby üòò</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffd1ff);
}

/* Slideshow */
.slideshow {
  position: fixed;
  inset: 0;
  z-index: 1;
  display: none;
}

.slideshow img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 0.8s ease-in-out, transform 5s ease;
}

.slideshow img.active {
  opacity: 1;
  transform: scale(1.015);
}

/* Overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.35);
  z-index: 2;
  display: none;
}

/* Love message */
.love-message {
  position: fixed;
  bottom: 14%;
  width: 100%;
  text-align: center;
  font-size: 22px;
  color: white;
  font-weight: 600;
  z-index: 6;
  text-shadow: 0 4px 10px rgba(0,0,0,0.6);
}

/* Card */
.card {
  position: relative;
  z-index: 5;
  background: white;
  width: 90%;
  max-width: 380px;
  padding: 25px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.35);
  margin: auto;
}

h1 {
  color: #ff4d6d;
  font-size: 24px;
}

p {
  color: #555;
  font-size: 15px;
}

/* Buttons container */
.buttons {
  margin-top: 20px;
  position: relative;
  height: 60px;
}

/* Buttons */
button {
  padding: 12px 25px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  position: relative;
  z-index: 10;
}

#yes {
  background: #ff4d6d;
  color: white;
  margin-right: 20px;
}

#no {
  background: #ddd;
  position: absolute;
  left: 160px; /* start beside YES */
  top: 0;
}

/* Hearts */
.heart {
  position: fixed;
  font-size: 26px;
  animation: fall linear forwards;
  z-index: 7;
}

@keyframes fall {
  0% { transform: translateY(-10px); opacity: 1; }
  100% { transform: translateY(110vh); opacity: 0; }
}

/* Fireworks */
.firework {
  position: fixed;
  font-size: 32px;
  animation: explode 1.2s ease-out forwards;
  z-index: 9;
}

@keyframes explode {
  0% { transform: scale(0); opacity: 1; }
  100% { transform: scale(3); opacity: 0; }
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="bgMusic" src="music.mp3" loop></audio>

<!-- SLIDESHOW -->
<div class="slideshow" id="slideshow">
  <img src="images/1.jpg">
  <img src="images/2.jpg">
  <img src="images/3.jpg">
  <img src="images/4.jpg">
  <img src="images/5.jpg">
  <img src="images/6.jpg">
  <img src="images/7.jpg">
  <img src="images/8.jpg">
  <img src="images/9.jpg">
  <img src="images/10.jpg">
</div>

<div class="overlay" id="overlay"></div>
<div class="love-message" id="loveMessage"></div>

<!-- CARD -->
<div class="card" id="card">
  <h1>Anamika üíñ</h1>
  <p>
    From smiles to silence,<br>
    from chaos to calm‚Ä¶<br>
    you are my favorite feeling, Sweetie Baby üòò
  </p>

  <h1>Will you be my Valentine? üåπ</h1>

  <div class="buttons">
    <button id="yes">YES ‚ù§Ô∏è</button>
    <button id="no">NO üôà</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");
const slideshow = document.getElementById("slideshow");
const overlay = document.getElementById("overlay");
const images = slideshow.querySelectorAll("img");
const loveMessage = document.getElementById("loveMessage");
const bgMusic = document.getElementById("bgMusic");

let current = 0;
let started = false;

/* MOVE NO BUTTON AWAY FROM CURSOR üòà */
document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();
  const cx = rect.left + rect.width / 2;
  const cy = rect.top + rect.height / 2;

  const distance = Math.hypot(e.clientX - cx, e.clientY - cy);

  if (distance < 120) {
    const maxX = window.innerWidth - rect.width - 20;
    const maxY = window.innerHeight - rect.height - 20;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  }
});

/* YES CLICK ‚ù§Ô∏è */
yesBtn.addEventListener("click", () => {
  if (started) return;
  started = true;

  noBtn.style.display = "none";
  startFireworks();

  setTimeout(() => {
    bgMusic.volume = 0.6;
    bgMusic.play().catch(()=>{});

    card.style.display = "none";
    slideshow.style.display = "block";
    overlay.style.display = "block";

    images[0].classList.add("active");

    setInterval(() => {
      images[current].classList.remove("active");
      current = (current + 1) % images.length;
      images[current].classList.add("active");
    }, 1800);

    startHeartRain();
    startTypingMessage();
  }, 2000);
});

/* FIREWORKS üéÜ */
function startFireworks() {
  for (let i = 0; i < 80; i++) {
    const f = document.createElement("div");
    f.className = "firework";
    f.innerText = "üéÜ";
    f.style.left = Math.random() * 100 + "vw";
    f.style.top = Math.random() * 100 + "vh";
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 1200);
  }
}

/* HEART RAIN ‚ù§Ô∏èüíñüíó */
function startHeartRain() {
  const hearts = ["‚ù§Ô∏è","üíñ","üíó"];
  setInterval(() => {
    for (let i = 0; i < 4; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerText = hearts[Math.floor(Math.random()*hearts.length)];
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = Math.random() * 2 + 2 + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 4500);
    }
  }, 220);
}

/* TYPING MESSAGE üí¨ */
function startTypingMessage() {
  const text = "Forever yours üíç‚ù§Ô∏è\nThank you for choosing me, my Sweetie Baby üòò";
  let i = 0;
  loveMessage.innerHTML = "";
  const typing = setInterval(() => {
    loveMessage.innerHTML += text[i] === "\n" ? "<br>" : text[i];
    i++;
    if (i >= text.length) clearInterval(typing);
  }, 70);
}
</script>

</body>
</html>
