<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Sweetie Baby üòò</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffd1ff);
}

/* Slideshow */
.slideshow {
  position: fixed;
  inset: 0;
  z-index: 1;
  display: none;
}

.slideshow img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 0.8s ease-in-out, transform 6s ease;
}

.slideshow img.active {
  opacity: 1;
  transform: scale(1.08);
}

/* Overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  z-index: 2;
  display: none;
}

/* Love message */
.love-message {
  position: fixed;
  bottom: 14%;
  width: 100%;
  text-align: center;
  font-size: 22px;
  color: white;
  font-weight: 600;
  z-index: 6;
  text-shadow: 0 4px 12px rgba(0,0,0,0.7);
}

/* Card */
.card {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 5;
}

.card-inner {
  background: white;
  width: 90%;
  max-width: 380px;
  padding: 25px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 25px 60px rgba(0,0,0,0.4);
}

h1 {
  color: #ff4d6d;
  font-size: 24px;
}

p {
  color: #555;
  font-size: 15px;
}

/* Buttons */
.buttons {
  margin-top: 22px;
  position: relative;
  height: 60px;
}

button {
  padding: 12px 26px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  position: absolute;
  top: 0;
  transition: transform 0.2s ease;
}

#yes {
  background: #ff4d6d;
  color: white;
  left: 0;
}

#yes:hover {
  transform: scale(1.05);
}

#no {
  background: #ddd;
  left: 150px;
}

/* Hearts */
.heart {
  position: fixed;
  font-size: 26px;
  animation: fall linear forwards;
  z-index: 7;
}

@keyframes fall {
  from { transform: translateY(-10vh); opacity: 1; }
  to { transform: translateY(110vh); opacity: 0; }
}

/* Fireworks */
.firework {
  position: fixed;
  font-size: 38px;
  animation: explode 2.8s ease-out forwards;
  z-index: 20;
}

@keyframes explode {
  from { transform: scale(0); opacity: 1; }
  to { transform: scale(4); opacity: 0; }
}

/* Flash */
.flash {
  position: fixed;
  inset: 0;
  background: white;
  animation: flash 1.2s ease-out forwards;
  z-index: 30;
}

@keyframes flash {
  0% { opacity: 0; }
  20% { opacity: 0.9; }
  100% { opacity: 0; }
}

/* Confetti */
.confetti {
  position: fixed;
  font-size: 22px;
  animation: confettiFall 3.5s linear forwards;
  z-index: 15;
}

@keyframes confettiFall {
  from { transform: translateY(-10vh) rotate(0deg); }
  to { transform: translateY(110vh) rotate(720deg); }
}
</style>
</head>

<body>

<audio id="bgMusic" src="music.mp3" loop></audio>

<div class="slideshow" id="slideshow">
  <img src="images/1.jpg">
  <img src="images/2.jpg">
  <img src="images/3.jpg">
  <img src="images/4.jpg">
  <img src="images/5.jpg">
</div>

<div class="overlay" id="overlay"></div>
<div class="love-message" id="loveMessage"></div>

<div class="card" id="card">
  <div class="card-inner">
    <h1>Anamika üíñ</h1>
    <p>
      From smiles to silence,<br>
      from chaos to calm‚Ä¶<br>
      you are my favorite feeling, Sweetie Baby üòò
    </p>

    <h1>Will you be my Valentine? üåπ</h1>

    <div class="buttons">
      <button id="yes">YES ‚ù§Ô∏è</button>
      <button id="no">NO üôà</button>
    </div>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const buttons = document.querySelector(".buttons");
const card = document.getElementById("card");
const slideshow = document.getElementById("slideshow");
const overlay = document.getElementById("overlay");
const images = slideshow.querySelectorAll("img");
const loveMessage = document.getElementById("loveMessage");
const bgMusic = document.getElementById("bgMusic");

let started = false;
let current = 0;

/* NO BUTTON ESCAPES (CONSTRAINED) */
document.addEventListener("mousemove", e => {
  if (started) return;

  const r = noBtn.getBoundingClientRect();
  const d = Math.hypot(
    e.clientX - (r.left + r.width / 2),
    e.clientY - (r.top + r.height / 2)
  );

  if (d < 120) {
    const pr = buttons.getBoundingClientRect();
    const maxX = pr.width - r.width;
    const maxY = pr.height - r.height;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  }
});

/* YES CLICK */
yesBtn.addEventListener("click", () => {
  if (started) return;
  started = true;

  bgMusic.volume = 0.6;
  bgMusic.play().catch(()=>{});

  noBtn.style.display = "none";
  startCelebration();

  setTimeout(() => {
    card.style.display = "none";
    slideshow.style.display = "block";
    overlay.style.display = "block";

    images[0].classList.add("active");
    setInterval(() => {
      images[current].classList.remove("active");
      current = (current + 1) % images.length;
      images[current].classList.add("active");
    }, 2000);

    startHeartRain();
    startTyping();
  }, 3800);
});

/* CELEBRATION */
function startCelebration() {
  const flash = document.createElement("div");
  flash.className = "flash";
  document.body.appendChild(flash);
  setTimeout(() => flash.remove(), 1200);

  for (let wave = 0; wave < 8; wave++) {
    setTimeout(() => {
      for (let i = 0; i < 90; i++) {
        const f = document.createElement("div");
        f.className = "firework";
        f.textContent = Math.random() > 0.5 ? "üéÜ" : "‚ú®";
        f.style.left = Math.random() * 100 + "vw";
        f.style.top = Math.random() * 100 + "vh";
        document.body.appendChild(f);
        setTimeout(() => f.remove(), 2800);
      }
    }, wave * 350);
  }

  const confetti = ["üéâ","üéä","‚ù§Ô∏è","üíñ","üåπ"];
  for (let i = 0; i < 150; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.textContent = confetti[Math.floor(Math.random()*confetti.length)];
    c.style.left = Math.random() * 100 + "vw";
    c.style.animationDuration = Math.random() * 2 + 2 + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3600);
  }
}

/* HEART RAIN */
function startHeartRain() {
  const hearts = ["‚ù§Ô∏è","üíñ","üíó"];
  setInterval(() => {
    for (let i = 0; i < 5; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = hearts[Math.floor(Math.random()*hearts.length)];
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = Math.random() * 2 + 2 + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 4500);
    }
  }, 150);
}

/* TYPING MESSAGE */
function startTyping() {
  const text = "Forever yours üíç‚ù§Ô∏è\nThank you for choosing me, my Sweetie Baby üòò";
  let i = 0;
  loveMessage.innerHTML = "";
  const t = setInterval(() => {
    loveMessage.innerHTML += text[i] === "\n" ? "<br>" : text[i];
    i++;
    if (i >= text.length) clearInterval(t);
  }, 70);
}
</script>

</body>
</html>
